name: Test on Package Update

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        make init

    - name: APP - Build the project
      run: |
        cd app
        npm run build

    - name: Run tests
      run: |
        npx playwright install
        make test
